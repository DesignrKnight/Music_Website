<section>
    <div class="container">
        <h1> UPLOAD A SONG </h1>
        <p> </p>
        <form name="uploadsong" id="contactForm" action = "/product" method="post" >
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter Song Name">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Artist</label>
                  <input type="text" class="form-control" placeholder="Name" id="artist" name='artist' required data-validation-required-message="Please enter Song Name">
                  <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Album </label>
                  <input type="text" class="form-control" placeholder="album " id="album " name='album ' required data-validation-required-message="Please enter Song Name">
                  <p class="help-block text-danger"></p>
                </div>
            </div>
            
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label> Description</label>
                <textarea rows="5" class="form-control" placeholder="description" name = "description" id="description" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
          </form>

    </div>
</section>
